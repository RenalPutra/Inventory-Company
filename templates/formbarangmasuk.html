{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<body>
    <div class="container">
        <header>Barang Masuk</header>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form first">
                <div class="details personal">
                    <span class="title">Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Device</label>
                            <input type="text" placeholder="Enter your IP" name="device">
                        </div>

                        <div class="input-field">
                            <label>User</label>
                            <input type="text" placeholder="Enter your user" name="user">
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email" name="email">
                        </div>

                        <div class="input-field">
                            <label>PC/Laptop</label>
                            <input type="text" placeholder="Enter your Device " name="pc">
                        </div>

                        <div class="input-field">
                            <label>Operating System</label>
                            <input type="text" placeholder="Enter your OS " name="os">
                        </div>

                        {% comment %} <div class="input-field">
                            <label>Operating System</label>
                            <select required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div> {% endcomment %}

                        <div class="input-field">
                            <label>CPU</label>
                            <input type="text" placeholder="Enter CPU type" name="cpu">
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    {% comment %} <span class="title">Identity Details</span> {% endcomment %}

                    <div class="fields">
                        <div class="input-field">
                            <label>VGA</label>
                            <input type="text" placeholder="Enter VGA type" name="vga">
                        </div>

                        <div class="input-field">
                            <label>RAM</label>
                            <input type="text" placeholder="Enter RAM type" name="ram">
                        </div>

                        <div class="input-field">
                            <label>Model</label>
                            <input type="text" placeholder="Enter your model" name="model">
                        </div>

                        <div class="input-field">
                            <label>Serial Number</label>
                            <input type="text" placeholder="Enter serial number" name="serialnumber">
                        </div>

                        <div class="input-field">
                            <label>Description</label>
                            <input type="text" placeholder="Enter Description" name="description">
                        </div>

                        <div class="input-field">
                            <label>Kategory</label>
                            <select required name="kategori" placeholder="Enter kategory">
                                <option disabled selected required>Select kategory</option>
                                {% for k in kategori %}
                                <option value="{{k.kategori}}">{{k.kategori}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <button class="sumbit">
                        <span class="btnText">Submit</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div> 
            </div>
                       
                    </div>
                </div> 
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
{% endblock content %}
